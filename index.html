<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Receipt Tool</title>
    <script src="database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: var(--primary); font-size: 1.2rem; margin-bottom: 20px; }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; color: #64748b; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        textarea { text-transform: uppercase; }
        .naira-wrapper { position: relative; }
        .naira-wrapper::before { content: "₦"; position: absolute; left: 10px; top: 10px; font-weight: bold; color: #94a3b8; }
        .naira-input { padding-left: 25px; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #status { margin-top: 15px; text-align: center; font-size: 13px; }
        .success-link { color: #059669; font-weight: bold; text-decoration: none; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Receipt Generator</h2>
    <form id="receiptForm">
        <div class="field">
            <label>RECEIPT NO</label>
            <input type="text" name="receipt_no" placeholder="001/26" required>
        </div>
        <div class="field">
            <label>UNIT</label>
            <select name="unit" id="unitInput" required>
                <option value="">-- Select --</option>
            </select>
        </div>
        <div class="field">
            <label>FULL NAME</label>
            <input type="text" name="name" id="nameInput" readonly style="background: #f1f5f9;">
        </div>
        <div class="field">
            <label>DATE</label>
            <input type="date" name="date" id="datePicker" required>
        </div>
        <div class="field">
            <label>AMOUNT (FIGURE)</label>
            <div class="naira-wrapper">
                <input type="number" name="amount" class="naira-input" placeholder="0.00" step="0.01" required>
            </div>
        </div>
        <div class="field">
            <label>AMOUNT IN WORDS</label>
            <textarea name="amount_words" rows="2" placeholder="FIFTY THOUSAND NAIRA ONLY" required></textarea>
        </div>
        <div class="field">
            <label>BEING PAYMENT OF</label>
            <input type="text" name="payment_for" placeholder="Energy Bill Jan 2026" required>
        </div>
        <button type="submit" id="submitBtn">Generate PDF</button>
    </form>
    <div id="status"></div>
</div>

<script>
    // Initialize Database
    const unitSelect = document.getElementById('unitInput');
    RESIDENTS_DB.forEach(item => {
        let opt = document.createElement('option');
        opt.value = opt.textContent = item.unit;
        unitSelect.appendChild(opt);
    });

    unitSelect.onchange = () => {
        const found = RESIDENTS_DB.find(i => i.unit === unitSelect.value);
        document.getElementById('nameInput').value = found ? found.name : "";
    };

    document.getElementById('datePicker').valueAsDate = new Date();

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynZQW5upQF0jMEDu6oyvKWy0HsHA_ffEfmX1Gm9FLpUhkPGt5A4u-72aXWBNw1PkMl2A/exec";

    document.getElementById('receiptForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        btn.disabled = true;
        status.innerHTML = "⏳ Generating Receipt...";

        fetch(SCRIPT_URL, { method: 'POST', body: new FormData(this) })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                status.innerHTML = `✅ Success!<br><a href="${data.url}" target="_blank" class="success-link">View/Download PDF</a>`;
                e.target.reset();
                document.getElementById('datePicker').valueAsDate = new Date();
            } else {
                status.innerHTML = "❌ Error: " + data.message;
            }
            btn.disabled = false;
        })
        .catch(() => {
            status.innerHTML = "❌ Connection Error. Check internet.";
            btn.disabled = false;
        });
    };
</script>
</body>
</html>
